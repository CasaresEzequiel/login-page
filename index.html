<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container-label">Login<span></span></div>

            <div class="container-icon">
                <div class="circle"><i class="bi bi-chevron-right"></i></div>
            </div>

            <div class="container-form">
                <form>
                    <label for="email">E-Mail</label>
                    <input type="text" id="email" placeholder="Ingrese su email" autofocus/>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña"/>

                    <div class="change-password">
                        Para cambiar su contraseña <a href="">Click aqui</a>
                    </div>

                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
